<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo bonita.png" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;            
        }
        table{
            width: 300px;
            border-collapse: collapse;   
            }
            td{
                border: 1px solid black;
                
            }
    </style>
</head>
<body>
    <!-- 
        Anatomia para TABELAS grandes
        TABLE
          TR, TD, TH
         TBODY
          TR, TD, TH
          TFOOTER
          TR, TD, TH
     -->

     <table>
       <theader>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td>19 597 330</td>
        </tr>
       </theader>
       <tbody>
         <tr>
          <td>São Paulo</td>
          <td>41 262 199</td>
         </tr>
       </tbody>
       <tfoot>

       </tfoot>
     </table>
</body>
</html>
