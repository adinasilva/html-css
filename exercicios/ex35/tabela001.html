<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="logo bonita.png" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(33, 33, 70);
            color: white;
        }

        table {
            width:300px;
            height: 300px;
            border-collapse: collapse;            
        }

        td {
            border: 1.5px solid white;  
            text-align: center;         
            vertical-align: middle;
        }
        .numero{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        Ierarquia de Tabelas (Simples)
        TABLE = Tabelas
         TABLE ROw = linha de Tabela
          TABLE HEADER = CabeÃ§alho de Tabela
          TABLE DATA = Dado de tabela
    -->
    <table>
        <!-- primeira linha -->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>

        </tr>
    </table>
</body>

</html>
