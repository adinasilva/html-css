<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo bonita.png" type="image/x-icon">
    <title>Trabalhando com Tabelas</title>
    <style>
        body{
            background-color: rgb(146, 146, 214);
            font-family: Arial, Helvetica, sans-serif;
        }
      table{
      
      
      }
      td{
          color: white;
          border: 1px solid black;
          padding: 20px 25px;
          border-radius: 3px;
          text-align: center;
          background-color: rgb(16, 16, 155);
          font-weight: bold;
      }

    </style>
</head>
<body>
    <table>        
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>                       
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td> 
            <td>E</td>
            <td>F</td>      
        </tr>
        <tr>          
            <td>G</td>
            <td>H</td>   
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>         
            <td>L</td>   
            <td>M</td>         
       </tr>        
        <tr>
            <td colspan="4">N</td>    
        </tr>
    </table>
    
</body>
</html>
