<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo bonita.png" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
        }
        table{
           width: 300px;
           background-color: rgb(114, 114, 216);
            border-collapse: collapse;
            text-align: center;
        }
        td{
         border: 1px solid black;
         border-collapse: collapse;
         padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1> 
    <table>
     <tr>
       <td>A</td>
       <td colspan="2">B</td>
      
     </tr>
     <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td>
     </tr>
     <tr>
       
        <td>H</td>
       
     </tr>
     <tr>
        
        <td colspan="2">K</td>
        
     </tr>

    </table>    
</body>
</html>
